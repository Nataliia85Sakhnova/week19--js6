<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1 style="color: rgb(18, 165, 1);">Привет! Расскажи о себе!</h1>

    <form name="form">

        <div>
            <label for="Name">Твоё имя:</label>
            <input type="text" id="Name" required />
        </div>

        <div>
            <label for="Email">Твой Email:</label>
            <input type="text" id="Email" required />
        </div>

        <div>
            <label for="Domain">Твой Domain:</label>
            <input type="text" id="Domain" required />
        </div>

        <div>
            <label for="Date">Дата рождения:</label>
            <input type="text" id="Date" required />
        </div>

        <div>
            <label for="Phone">Номер телефона:</label>
            <input type="text" id="Phone" required />
        </div>

    </form>
    </div>

    <button id="buttonNormal">Запомнить меня нормально</button>

    <button id="buttonStatic">Запомнить меня статически</button>

    <p id="alarm" style="color: rgb(153, 234, 231);"></p>
    <p id="email"></p>

    <script src="index.js"></script>
</body>

</html>
